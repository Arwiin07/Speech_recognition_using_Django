<!DOCTYPE html>
<html>
<head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{%static 'login.css'%}">
</head>
<body>
<div class="loginpage">
    <h2 style="color: yellow;">Login Page</h2><br>
   </div>
    <div class="login">
    <form id="login" method="post" action="{% url 'choose' %}">
        {% csrf_token %}

        <label><b>User Name
        </b>
        </label>

        <input style="border:1px solid RGB(189, 185, 185)"type="text" name="Uname" id="Uname" placeholder="Username">
        <br><br>
        <label><b>Password
        </b>
        </label>
        <input style="border:1px solid RGB(189, 185, 185)" type="Password" name="Pass" id="Pass" placeholder="Password">
        <br><br>
<!--        <a href="index">aaa</a>-->
<!--        <button><a href="index"></a>LOGIN</button>-->
        <input id="btn" type="submit" name="log" id="log" value="Log In Here">
        <br><br>
        <input type="checkbox" id="check">
        <span style="color:black">Remember me</span>
        <br><br>
        <a style="color: white;" href="#">Forgot Password</a>
    </form>
<!--        <img class="mic" src="https://www.icegif.com/wp-content/uploads/2022/07/icegif-890.gif">-->
</div>
</body>
</html>
