<!DOCTYPE html>
<html lang="en">
<head>

    <title></title>

    <style>

                font-size: 32px;
                color:black;

                margin-right: center%;
            }
            body{
                font-family:sans-serif;
                margin-left:12px;
                margin-top: 16px;
                font-size:30px;
                color: midnightblue;
                background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTWyKjx0jjD9JwuzONJyjE2H9nYY5c2FBICciTtOhLcJRyErgxF8M0cVtO7KI-QanSppjQ&usqp=CAU');

                background-size: cover;

            ol{

              box-sizing: border-box;
            }

        </style>
</head>
<body>
<h1 class="heading">Lists Of Transcriptions</h1>
<br>
<!--<p>The ol element defines an ordered list:</p>-->
<ol>
        {% for elements in lists_of_transcripts %}

        {%endfor%}


</ol>
