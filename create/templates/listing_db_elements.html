<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
<!--            {% load static %}-->

<!--            <link rel="stylesheet" href="{%static 'login.css'%}">-->


    <style>
            .heading{
                font-size: 32px;
                color:black;
                font-weight : 900;
                margin-left: center;
                margin-right: center%;
            }
            body{
                font-family:sans-serif;
<!--                margin-left:12px;-->
<!--                margin-top: 16px;-->
                font-size:30px;
                color: midnightblue;
                background-image: url('https://c4.wallpaperflare.com/wallpaper/22/240/855/texture-gradient-simple-background-blue-wallpaper-preview.jpg');
                background-repeat: no-repeat;
                background-size: cover;
            }
             h1 {
  display: inline; /* the default for span */
  width: 300px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;
  background-color: orange;
}

ol {
  display: table;
  margin: 0 auto;
     border-style: solid ;
     border-color:#000000;
  border-width: thick;
}
a:link {
  color: white;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: pink;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}
a:active {
  color: yellow;
  background-color: transparent;
  text-decoration: underline;
}

        </style>
</head>
<body>
<br>
<br>
<center><h1 style="font-family: Georgia, serif;color:white" class="heading">Lists Of Transcriptions</h1></center>
<br>
<br>
<br>
<!--<p>The ol element defines an ordered list:</p>-->
<div>
<h2>
<ol>
        {% for elements in lists_of_transcripts %}

            <li>
            <a href="{% url 'detail_view' elements.id %}">{{elements}}</a>
            </li>
        {%endfor%}


</ol>
    </h2>


</div>



</body>
</html>
